<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    /* Container */
    .container {
      width: 90%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .search-bar button {
      padding: 10px 15px;
      border: none;
      background: #2980b9;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .search-bar button:hover {
      background: #1f6391;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    table th {
      background: #2980b9;
      color: white;
    }

    /* Buttons */
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-borrow {
      background: #27ae60;
      color: white;
    }
    .btn-return {
      background: #e67e22;
      color: white;
    }
    .btn-add {
      background: #8e44ad;
      color: white;
      margin-top: 15px;
      float: right;
    }
    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    ðŸ“š Library Management System
  </div>

  <!-- Main Container -->
  <div class="container">
    
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search books by title, author, or ID...">
      <button onclick="searchBooks()">Search</button>
    </div>

    <!-- Books Table -->
    <table id="booksTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Book Title</th>
          <th>Author</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>The Great Gatsby</td>
          <td>F. Scott Fitzgerald</td>
          <td>Available</td>
          <td><button class="btn btn-borrow" onclick="borrowBook(this)">Borrow</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>1984</td>
          <td>George Orwell</td>
          <td>Issued</td>
          <td><button class="btn btn-return" onclick="returnBook(this)">Return</button></td>
        </tr>
        <tr>
          <td>3</td>
          <td>To Kill a Mockingbird</td>
          <td>Harper Lee</td>
          <td>Available</td>
          <td><button class="btn btn-borrow" onclick="borrowBook(this)">Borrow</button></td>
        </tr>
      </tbody>
    </table>

    <!-- Add Book Button -->
    <button class="btn btn-add" onclick="addBook()">+ Add New Book</button>
  </div>

  <script>
    function borrowBook(button) {
      let row = button.closest("tr");
      row.cells[3].innerText = "Issued";
      button.outerHTML = '<button class="btn btn-return" onclick="returnBook(this)">Return</button>';
    }

    function returnBook(button) {
      let row = button.closest("tr");
      row.cells[3].innerText = "Available";
      button.outerHTML = '<button class="btn btn-borrow" onclick="borrowBook(this)">Borrow</button>';
    }

    function addBook() {
      let table = document.getElementById("booksTable").getElementsByTagName("tbody")[0];
      let id = table.rows.length + 1;
      let title = prompt("Enter book title:");
      let author = prompt("Enter author name:");

      if (title && author) {
        let newRow = table.insertRow();
        newRow.innerHTML = `
          <td>${id}</td>
          <td>${title}</td>
          <td>${author}</td>
          <td>Available</td>
          <td><button class="btn btn-borrow" onclick="borrowBook(this)">Borrow</button></td>
        `;
      }
    }

    function searchBooks() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let table = document.getElementById("booksTable").getElementsByTagName("tbody")[0];
      let rows = table.getElementsByTagName("tr");

      for (let row of rows) {
        let text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      }
    }
  </script>

</body>
</html>
